<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Store</title>
</head>

<body class="container-fluid" onload="init()">
    <header class="display-4 text-center">
        Book Store
    </header>

    <div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
            </ul>
        </nav>
        <button type="button" class="btn btn-outline-success btn-add-book btn-sm float-right" data-toggle="collapse" data-target="#addBook">+Add Book</button>
        <div class="collapse" id="addBook">
            <div class="card card-body mb-2 p-2">
                <form class="form-inline">
                    <div class="form-group m-2">
                        <label class="mr-2">
                            <input type="text" class="form-control in-book-title" placeholder="Enter Book Title">
                        </label>
                        <label>
                            <input type="number" class="form-control in-book-price" placeholder="Enter Book Price">
                        </label>
                    </div>
                    <button type="button" class="btn btn-outline-success" data-toggle="collapse" data-target="#addBook" onclick="readAndAddNewBook()">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <main class="row justify-content-center">
        <table class="books-table table table-striped table-bordered">
            <thead class="table-info">
                <th class="sort" onclick="onSortBy('id')">ID</th>
                <th class="sort" onclick="onSortBy('title')">Title</th>
                <th class="sort" onclick="onSortBy('price')">Price</th>
                <th colspan="3">Actions</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <footer class="row justify-content-center border-top border-dark p-1">
        <div>
            &copy; Book Store 2018
        </div>
    </footer>

    <!-- Book Details Modal -->
    <div class="modal fade bookDetails" id="bookDetails" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">
                    <div class="col">
                        <ul class="book-details-list">
                            <li>Price:
                                <span class="field price"></span>
                            </li>
                            <li>Rate:
                                <span class="field rate"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <img class="cover mx-auto d-block" />
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="btn btn-outline-success thumb thumb-up">&#128077;</span>
                    <span class="btn btn-outline-danger thumb thumb-down"> &#128078;</span>
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Book Modal -->
    <div class="modal fade updateBook" id="updateBook" tabindex="-2" role="dialog" aria-labelledby="updateBookLabal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                            </div>
                            <input type="text" class="form-control inputTitle" id="inputBookTitle" placeholder="Enter New Book Title">
                        </div>
                        <small id="titleHelp" class="form-text text-muted">Leave empty if you don't want to change the title</small>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                            </div>
                            <input type="number" class="form-control inputPrice" id="inputBookPrice" placeholder="Enter New Book Price">
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-update-book" data-dismiss="modal">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/service-utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
